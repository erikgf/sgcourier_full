          <div class="row">

              </div>
              <div class="col-33 text-align-center">
                <button id="btn-rechazado" data-key="M" class="_opacitylow tipo-envio button-large button button-fill"><i class="f7-icons">xmark_circle</i></button>

              <div class="col-33 text-align-center">

          <div class="list" id="blk-motivaciones" style="display:none">

                    <div class="item-inner">
                      <div class="item-title">AUSENTE</div>
                    </div>
                  </label>
                </li>

                    <input type="radio" class="txt-tipopago" name="txt-tipopago" value="2"/>

                </li>

                      <div class="item-title">DIRECCION INCOMPLETA</div>

                <li>

                    <div class="item-inner">
                      <div class="item-title">SE MUDO</div>
                    </div>
                  </label>
                </li>
               <li>

                    <input type="radio" class="txt-tipopago" name="txt-tipopago" value="6"/>
